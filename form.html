<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="asunto">Asunto:</label>
        <select id="asunto" name="asunto" required>
            <option value="" disabled selected>Seleccione un asunto...</option>
            <option value="consulta">Consulta</option>
            <option value="reclamo">Reclamo</option>
            <option value="sugerencia">Sugerencia</option>
        </select>
        
        <fieldset>
            <legend>Método de contacto preferido:</legend>
            <label>
                <input type="radio" name="contacto" value="email" required>Email
            </label>
            <label>
                <input type="radio" name="contacto" value="telefono">Teléfono
            </label>
        </fieldset>
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea>

        <button type="submit">Enviar</button>
        <button type="button" onclick="window.location='index.html';">Cancelar</button>
        <button type="reset">Limpiar</button>
    </form>
</body>
</html>
